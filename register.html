<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        .form-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .invalid-feedback {
            display: block;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="mb-3">
                <a href="index.html" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> חזרה לעמוד הראשי
                </a>
            </div>
            <h1 class="form-title">
                <i class="fas fa-user-plus"></i> הרשמה
            </h1>

            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> שם משתמש <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback" id="usernameFeedback"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> סיסמה <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="password" required>
                    <small class="form-text text-muted">
                        מינימום 6 תווים, חייב לכלול אות, מספר ותו מיוחד
                    </small>
                    <div class="invalid-feedback" id="passwordFeedback"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> אימות סיסמה <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback" id="confirmPasswordFeedback"></div>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">
                        <i class="fas fa-id-card"></i> שם פרטי <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="firstName" required>
                    <div class="invalid-feedback" id="firstNameFeedback"></div>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">
                        <i class="fas fa-image"></i> תמונה (URL) <span class="text-danger">*</span>
                    </label>
                    <input type="url" class="form-control" id="imageUrl" required>
                    <img id="imagePreview" class="preview-image" alt="Preview">
                    <div class="invalid-feedback" id="imageUrlFeedback"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-check"></i> הרשמה
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">
                    <i class="fas fa-arrow-right"></i> כבר יש לך חשבון? התחבר כאן
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Redirect to search if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'search.html';
            }
        });
    </script>
    <script src="register.js"></script>
</body>
</html>
