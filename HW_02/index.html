<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1.1rem;
        }
        .calculator-input {
            font-size: 1.2rem;
        }
        .operation-select {
            font-size: 1.2rem;
        }
        #lblRes {
            font-size: 2rem;
            font-weight: bold;
            min-height: 2.5rem;
        }
        #output {
            font-size: 1rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <!-- Buttons Row -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-lg" onclick="demoNative()">Native Types</button>
                    <button class="btn btn-secondary btn-lg" id="btn2">Register Click From Code</button>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- Calculator Row -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="row align-items-center g-3">
                    <div class="col-md-3 col-sm-12">
                        <input id="txt1" type="text" class="form-control form-control-lg calculator-input" placeholder="First number">
                    </div>
                    <div class="col-md-1 col-sm-12 text-center">
                        <select id="operation" class="form-select form-select-lg operation-select">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">ร</option>
                            <option value="/">รท</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <input id="txt2" type="text" class="form-control form-control-lg calculator-input" placeholder="Second number">
                    </div>
                    <div class="col-md-1 col-sm-12">
                        <button id="btnCalc" class="btn btn-success btn-lg w-100">=</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <h3 id="lblRes" class="text-primary mb-0"></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Textarea Row -->
        <div class="row">
            <div class="col-12">
                <label for="output" class="form-label fw-bold mb-2">Operations log:</label>
                <textarea id="output" class="form-control" rows="15" style="font-family: monospace;"></textarea>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
